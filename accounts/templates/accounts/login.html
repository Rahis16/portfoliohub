{% extends "base.html" %}

{% block content %}
<div class="container" style="height: 100%; margin-top: 0; padding: 0;">
    <div class="card">
        <h2 class="card-title">Login</h2>
        
        {% for message in messages %}
            <p style="color: red; padding: 10px 20px; border-radius: 50px; margin-bottom: 20px; box-shadow: 0px 4px 10px rgba(106, 27, 154, 0.15);">{{ message }}</p>
        {% endfor %}
        
        <form method="post" class="form" style="box-sizing: border-box;">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <p style="margin-top: 10px;">Don't have an account? <a href="{% url 'signup' %}" style="color: #6a1b9a; font-weight: 600;">Sign Up</a></p>
    </div>
</div>
{% endblock %}
