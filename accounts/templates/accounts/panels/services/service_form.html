{% extends 'base.html' %}
{% block content %}
  <h1>{{ form.instance.pk|default:"Create" }} Service</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <br>
  <a href="{% url 'dashboard' %}">Cancel</a>
{% endblock %}
