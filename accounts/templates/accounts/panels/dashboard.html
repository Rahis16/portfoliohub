{% extends "base.html" %}

{% block content %}
<h2>Your Projects</h2>
<a href="{% url 'add_project' %}">+ Add New Project</a>

<ul>
    {% for project in projects %}
        <li>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a href="{{ project.github_link }}" target="_blank">GitHub</a> | 
            <a href="{{ project.live_demo }}" target="_blank">Live Demo</a> |
            <a href="{% url 'delete_project' project.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
